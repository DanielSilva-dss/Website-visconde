<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
     <header class="admin-header">
        <div class="header-content container">
            <h1>Painel Administrativo</h1>
            <button id="logout-button">Sair</button>
        </div>
    </header>

   <main class="container">
        <section id="criar-aviso" class="admin-section">
            <h2>Criar ou Editar Aviso</h2>
            <form id="form-aviso">
                <div class="form-group">
                    <label for="aviso-titulo">Título</label>
                    <input type="text" id="aviso-titulo" required>
                </div>
                <div class="form-group">
                    <label for="aviso-mensagem">Mensagem</label>
                    <textarea id="aviso-mensagem" rows="4" required></textarea>
                </div>
                <button type="submit">Publicar Aviso</button>
            </form>
        </section>

        <section id="gerenciar-avisos" class="container">
            <h2>Avisos Atuais</h2>
            <div id="lista-avisos">
                </div>
        </section>

        <hr style="margin: 40px 0;">

        <section id="gerenciar-sugestoes" class="container">
            <h2>Sugestões Recebidas</h2>
            <div id="lista-sugestoes">
                </div>
        </section>
        
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>

</body>
</html>
