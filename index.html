<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associação de Moradores - Visconde de Itabaiana</title>
    
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-content container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo da Associação de Moradores Visconde de Itabaiana">
            </div>
            <nav>
                <a href="#mural">Mural de Avisos</a>
                <a href="#documentos">Documentos</a>
                <a href="#sugestoes">Fale Conosco</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="mural" class="container">
            <h2>Mural de Avisos</h2>
            <div class="avisos-grid">
            </div>
        </section>
        
        <section id="documentos" class="container">
            <h2>Documentos Importantes</h2>
            <ul class="documentos-lista">
            </ul>
        </section>

        <section id="sugestoes" class="container">
            <h2>Fale Conosco e Deixe sua Sugestão</h2>
            <form id="form-sugestao">
                <div class="form-group">
                    <label for="identificacao">Nome / Casa - Apartamento (Opcional)</label>
                    <input type="text" id="identificacao" name="identificacao">
                </div>
                <div class="form-group">
                    <label for="sugestao-texto">Sua Mensagem ou Sugestão</label>
                    <textarea id="sugestao-texto" name="sugestao-texto" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer id="contato">
        <div class="container">
            <p><strong>Associação de Moradores da Rua Visconde de Itabaiana</strong></p>
            <p>Email: amviadm@gmail.com</p>
            <p class="copyright">&copy; 2025 Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
